<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="">
    <title>Dr. Web form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="vertical-center">
		<div class="content">
			<form name="loginform" onSubmit="return validateForm();" action="success.html" method="post">
				<div class="form-group login">
					<input class="text-field" type="text" name="log" placeholder="логин">
				</div>
				<div class="form-group password">
					<input class="text-field" type="password" name="pwd" placeholder="пароль">
				</div>
				<div class="form-group submit">
					<input class="btn" type="submit" value="Войти"/>
				</div>
			</form>
		</div>
	</div>
	<div id="error"></div>
	<script src="js/main.js"></script>
  </body>
</html>
